name: Quality Assurance

on:
  push: # (or pull requests)
    paths:
      - '.github/workflows/**'
      - '**.php'
      - 'psalm.xml.dist'
      - 'composer.json'

jobs:
  composer-validate:
    name: composer-validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP ðŸ”§
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none
          tools: composer:v2

      - name: Validate composer.json and composer.lock ðŸ‘€
        run: composer validate

  psalm:
    name: psalm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP ðŸ”§
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none
          tools: composer:v2

      - name: Install Dependencies ðŸ”§
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # Installing psalm separately due to conflict with phpunit
      - name: Install psalm
        run: |
          wget https://github.com/vimeo/psalm/releases/latest/download/psalm.phar
          chmod +x psalm.phar
          mv psalm.phar /usr/local/bin/psalm

      - name: Run psalm
        run: psalm --output-format=github

  phploc:
    name: phploc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP ðŸ”§
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none
          tools: composer:v2

      - name: Download phploc ðŸ”§
        run: wget https://phar.phpunit.de/phploc.phar

      - name: Run phploc
        run: php phploc.phar src/
