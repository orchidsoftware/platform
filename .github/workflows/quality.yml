name: Quality Assurance

on:
  pull_request:
  push:
    paths:
      - '.github/workflows/**'
      - '**.php'
      - 'phpunit.xml'
      - 'composer.json'
      - 'composer.lock'

jobs:
  composer:
    name: composer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP üîß
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none
          tools: composer:v2

      - name: Validate composer.json and composer.lock üëÄ
        run: composer validate

      - name: Install dependencies
        run: composer install --no-progress --no-suggest

      - name: Check for outdated dependencies
        run: |
          if [ -n "$(composer outdated --direct)" ]; then
            echo "‚ùå There are outdated dependencies!"
            composer outdated --direct
            exit 1
          fi
        shell: bash

  psalm:
    name: psalm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP üîß
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none
          tools: composer:v2

      - name: Install Dependencies üîß
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # Installing psalm separately due to conflict with phpunit
      - name: Install psalm
        run: |
          wget https://github.com/vimeo/psalm/releases/latest/download/psalm.phar
          chmod +x psalm.phar
          mv psalm.phar /usr/local/bin/psalm

      - name: Run psalm
        run: psalm --output-format=github

  phploc:
    name: phploc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP üîß
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none
          tools: composer:v2

      - name: Download phploc üîß
        run: wget https://phar.phpunit.de/phploc.phar

      - name: Run phploc
        run: php phploc.phar src/
