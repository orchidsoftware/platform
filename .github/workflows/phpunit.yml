name: Tests

on:
  pull_request:
  push:
    paths:
      - '.github/workflows/**'
      - '**.php'
      - 'phpunit.xml'
      - 'composer.json'
      - 'composer.lock'
  schedule:
    - cron: '0 0 * * *'

jobs:
  phpunit:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        php: [8.4, 8.3, 8.2, 8.1]
        os: [ubuntu-latest, windows-latest]
        laravel: ['10.*', '11.*', '12.*']
        dependency-version: [prefer-lowest, prefer-stable]
        include:
          - laravel: 11.*
            testbench: 9.*
          - laravel: 10.*
            testbench: 8.*
          - laravel: 12.*
            testbench: 10.*
        exclude:
          - laravel: 10.*
            php: 8.0
          - laravel: 11.*
            php: 8.1
          - laravel: 12.*
            php: 8.1

    name: P${{ matrix.php }} - ${{ matrix.os }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }}


    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v6


      - name: Cache dependencies ğŸ”§
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}


      - name: Setup PHP ğŸ”§
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none
          tools: composer:v2


      - name: Install dependencies ğŸ”§
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction


      - name: Execute tests (Unit and Feature tests) via PHPUnit ğŸ§ª
        run: vendor/bin/phpunit  --no-coverage --disable-coverage-ignore --order-by=random

  dusk:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1


      - name: Setup PHP ğŸ”§
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none
          tools: composer:v2

      - uses: actions/checkout@v6


      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist


      - name: Make SQLite database
        run: vendor/bin/testbench-dusk workbench:create-sqlite-db


      - name: Update Dusk Chromedriver
        run: vendor/bin/dusk-updater detect --auto-update


      - name: Execute Unit Tests
        run: vendor/bin/phpunit --testsuite=Browser --no-coverage --order-by=random
        env:
          CI: true


      - name: Upload Failed Screenshots
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: screenshots
          path: tests/Browser/screenshots/*
